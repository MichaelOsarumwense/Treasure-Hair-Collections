{% extends 'base.html' %}

{% load bootstrap_tags %}

{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<!--Contact-form-->
<div class = "container-fluid footer-down pb-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h3 class="text-center py-5">Contact Us</h3>
            <div class="contact-container mx-auto my-3">
                <form id="contact-form"  method="POST">
                    {% csrf_token %}
                     {{ contact_form | as_bootstrap }}
                    <button type="submit" class="btn btn-dark" aria-label="Submit">Send</button>                   
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
